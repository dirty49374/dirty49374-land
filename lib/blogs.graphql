query getBlogs($first: Int, $after: String, $last: Int, $before: String) {
  getBlogs(first: $first, after: $after, last: $last, before: $before) {
    edges {
      cursor
      node {
        id
        title
        publishedAt
        content
      }
    } 
    pageInfo {
      cursor
      hasNextPage
    }
  }
}


mutation postBlog($title: String!, $content: String!) {
  postBlog(title: $title, content: $content) {
    id
  }
}
